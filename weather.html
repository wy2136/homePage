<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather | Wenchang Yang's Homepage 杨文昌</title>
  <script src="./js/functions.js"></script>
  <script>write_head(1)</script>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
<script>write_navbar(1)</script>

<div class="container-fluid text-center bg-color-title">
  <h3>Current Weather From <a href="">earth.nullschool.net</a> </h3>
</div>
<div class="container-fluid" style="min-height:600px;">
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center">Total Precipitable Water</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/wind/surface/level/overlay=total_precipitable_water/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col--> 
    
    <div class="col-md-6">
      <h4 class="text-center">Surface Temperature</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/wind/surface/level/overlay=temp/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col-->
    
    <div class="col-md-6">
      <h4 class="text-center">700hPa Wind</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/wind/isobaric/700hPa/overlay=wind/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col-->
    
    <div class="col-md-6">
      <h4 class="text-center">500hPa Wind</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/wind/isobaric/500hPa/overlay=wind/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col-->
    
    <div class="col-md-6">
      <h4 class="text-center">SST</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/ocean/surface/currents/overlay=sea_surface_temp/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col-->
    
    <div class="col-md-6">
      <h4 class="text-center">SSTA</h4>
      <iframe id="weatherMap" style="width:100%; height:600px" src="http://earth.nullschool.net/#current/ocean/surface/currents/overlay=sea_surface_temp_anomaly/orthographic=-120.0,34.0,300.0"></iframe> 
    </div>  <!-- col-->
         
  </div>  <!-- row -->
</div>  <!-- container-->

<script>write_footer(1)</script>

</body>
</html>
