  <script>write_head(1)</script>
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
<script>write_navbar(1,'reading')</script>

<div class="container-fluid text-center color-title bg-color-title border-bottom">
  <h3 id="top">
    What's New in Climate Journals by Topics<br>
    <small>Last updated: <script>write_update_time()</script></small>
  </h3>
</div>

<div class="container" style="min-height:600px;">
  <div class="row">
    <nav class="col-sm-3 scrollspy text-right hidden-xs hidden-sm" id="myScrollspy" >
        <ul class="nav nav-pills nav-stacked">
        <script>write_reading_nav_by_topics()</script>
        <li><a href="#people">People <span class="badge"><script>document.write(get_num_of_feeds_by_topics('byPeople'))</script></span></a></li>

    </nav>
    
    <nav class="col-sm-3 scrollspy text-left hidden-md hidden-lg" id="myScrollspy" >

        <script>write_reading_nav_by_topics()</script>
        <li><a href="#people">People <span class="badge"><script>document.write(get_num_of_feeds_by_topics('byPeople'))</script></span></a></li>
        <li><a href="./journals.html">All Journals</a></li>
      </ul>
    </nav>
    
    <div class="col-sm-9 border-left">
      <script>write_reading_list_by_topics()</script>
      <div id="people">
        <h3 class="color-title">People</h3>
        <script>write_feeds_by_topics('byPeople')</script>
      </div>
    </div>  <!-- col -->  
      
  </div>  <!-- row -->
</div>  <!-- container-->

<script>write_footer(1)</script>
<script>
  $(document).ready(function(){
    $(".toggle-switch").click(function(){
      $(this).nextUntil(".toggle-switch").filter(".description").toggle();
    })
  })
</script>
  

<div>
  <a href="#top" class="btn btn-default btn-lg hidden-xs" style="position:fixed; bottom:1em; right:2ex">TOP</a>
</div>
